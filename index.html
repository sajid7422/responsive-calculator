<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>My Calculator Project</title>
</head>
<body>
    <div class="main">
    <div class="inputbar">
        <input type="text" id="display">
    </div>
    <div class="btn">
    <div class="key">
        <button class="button" id="ac">C</button>
        <button class="button" id="add">X</button onclick = "display.value = display.value.toString().slice(0, -1)">
        <button  class="button" id="percent">%</button>
        <button class="button" id="devided">&#247;</button>
    </div>
    <div class="key">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button" id="multiply">*</button>
    </div>
    <div class="key">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button" id="subtract">-</button>
    </div>
    <div class="key">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button" id="plus">+</button>
    </div>
    <div class="key">
        <button class="button" id="zero">00</button>
        <button class="button">0</button>
        <button class="button" id="equal">=</button>
    </div>
</div>
</div>
    <script src="index.js"></script>
</body>
</html>
